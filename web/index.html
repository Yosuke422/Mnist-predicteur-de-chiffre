<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>MNIST - Prédicteur de chiffres</title>
  <style>
    canvas {
      border: 1px solid #000;
      background: #000;
      cursor: crosshair;
    }
    button {
      margin: 5px;
      padding: 8px 15px;
    }
    #result {
      font-size: 1.5em;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>Dessine un chiffre (0–9)</h2>

  <canvas id="canvas" width="280" height="280"></canvas>
  <br />
  <button onclick="predict()">Predict</button>
  <button onclick="clearCanvas()">Clear</button>

  <div id="result"></div>

  <!-- ONNX Runtime Web -->
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
  <!-- Ton script -->
  <script src="main.js"></script>
</body>
</html>
